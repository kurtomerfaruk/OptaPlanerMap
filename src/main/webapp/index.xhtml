<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="jakarta.faces.core">
    <h:head>
        <title>TSP Solver</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
        <h:outputScript name="scripts.js"/>
    </h:head>
    <h:body>
        <h:form id="form" prependId="false">
            <p:panel header="Müşteri Rotalama">
                <p:dataTable id="customersTable" value="#{tspBean.customers}" var="customer" editable="true">
                    <p:column headerText="ID">
                        <h:outputText value="#{customer.id}"/>
                    </p:column>
                    <p:column headerText="Name">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{customer.name}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{customer.name}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Latitude">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{customer.latitude}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{customer.latitude}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Longitude">
                        <p:cellEditor>
                            <f:facet name="output"><h:outputText value="#{customer.longitude}"/></f:facet>
                            <f:facet name="input"><p:inputText value="#{customer.longitude}"/></f:facet>
                        </p:cellEditor>
                    </p:column>
                </p:dataTable>
                <p:commandButton value="Calculate Route" action="#{tspBean.calculateRoute}" update="@form"/>
            </p:panel>
            <div id="map" style="height: 500px;"></div>
        </h:form>
    </h:body>
</html>
